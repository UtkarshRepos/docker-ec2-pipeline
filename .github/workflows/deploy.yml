name: Docker EC2 Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/docker-ec2-pipeline:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/docker-ec2-pipeline:latest

    - name: SSH to EC2 and deploy container
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker stop myapp || true
          docker rm myapp || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/docker-ec2-pipeline:latest
          docker run -d --name myapp -p 80:80 ${{ secrets.DOCKER_USERNAME }}/docker-ec2-pipeline:latest
